<div class="jumbotron">
  <div class="container">
    <form id="main" #userForm = "ngForm">
      <div class="form-group">
        <label for="usr">USERNAME</label>
        <input name="fName" type="text" required class="form-control" id="usr" ngModel #fName= "ngModel">
        <div class="alert alert-danger" *ngIf="fName.touched && !fName.valid">User name is required</div>
      </div>
      <div class="form-group">
        <label for="pwd">PASSWORD</label>
        <input name="password" type="password" required class="form-control" id="pwd" ngModel #password="ngModel">
        <div class="alert alert-danger" *ngIf="password.touched && !password.valid">Password is required</div>
       
      </div>
      <a href=""><i class="fa fa-check check"></i><span>Keep me Signed in</span></a>
      <div class="form-group">
          <a [routerLink]="['/admin']"><button type="submit" class="btn btn-primary" id="button">Admin-LogIn</button></a>
            <a [routerLink]="['/teacher']"><button type="submit" class="btn btn-primary" id="button">Teacher-LogIn</button></a>
              <a [routerLink]="['/student']"><button type="submit" class="btn btn-primary" id="button">Student-LogIn</button></a> 
      </div>
      <hr>
      <a href="#"><h5 class="footer">Forgot Password?</h5></a> 
    </form>
  </div>
  
</div>
